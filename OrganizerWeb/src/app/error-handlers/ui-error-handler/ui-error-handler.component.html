<h2 mat-dialog-title>Wystąpił błąd</h2>
<mat-dialog-content>
  Treść błędu: {{data.error}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{translations.Get('General_No')}}</button>
  <button mat-button [mat-dialog-close]="true">{{translations.Get('General_Yes')}}</button>
</mat-dialog-actions>
