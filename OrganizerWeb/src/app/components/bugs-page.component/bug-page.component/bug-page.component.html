<section class="body">
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
            <h1 class="page-title" *ngIf="isNewBugView">{{translations.Get('TopMenu_Bugs')}}</h1>

            <ng-container *ngIf="Bug$ | async as bug">
                <h1 class="page-title" *ngIf="!isNewBugView">{{translations.Get('TopMenu_Bugs')}}: {{bug.bTitle}} </h1>
            </ng-container>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
            <button mat-raised-button class="primary-btn" (click)="SaveBug()" *ngIf="isNewBugView">{{translations.Get('General_Save')}}</button>
        </div>
    </div>

    <div class="row" [formGroup]="form">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 row-text">
                    <span class="data-input-text">
                        {{translations.Get('Bugs_Status')}}:
                    </span>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 row-inputs">
                    <input type="text" class="data-input" [placeholder]="translations.Get('Bugs_Status')" formControlName="bStatus"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row-textarea">
                    <span class="data-input-text">
                        {{translations.Get('Bugs_Title')}}:
                    </span>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row-inputs">
                    <textarea formControlName="bTitle" maxlength="200" [placeholder]="translations.Get('Bugs_Title')" class="bugs-textarea"></textarea>
                    <div *ngIf="form.get('bTitle')?.invalid">{{translations.Get('TasksNotes_AddNote_Error')}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row-textarea">
                    <span class="data-input-text">
                        {{translations.Get('Bugs_Text')}}:
                    </span>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row-inputs">
                    <textarea formControlName="bText" maxlength="4000" [placeholder]="translations.Get('Bugs_Text')" class="bugs-textarea"></textarea>
                    <div *ngIf="form.get('bTitle')?.invalid">{{translations.Get('TasksNotes_AddNote_Error')}}</div>
                </div>
            </div>
        </div>
    </div>
</section>
