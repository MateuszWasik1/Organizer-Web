<h2 mat-dialog-title>Błąd załadowania Statystyk</h2>
<mat-dialog-content>
    Podczas ładowania Statystyk wystąpił błąd. Czy chcesz załadować customowe dane?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Nie</button>
  <button mat-button [mat-dialog-close]="true">Tak</button>
</mat-dialog-actions>
