<section class="body">
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-9 col-xs-12">
            <h1 class="page-title">{{translations.Get('User_User')}}</h1>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
            <button mat-raised-button class="primary-btn" (click)="Save()">{{translations.Get('General_Save')}}</button>
        </div>
    </div>

    <div class="row" [formGroup]="form">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 row-text">
                    {{translations.Get('User_First_Name')}}:
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 row-inputs">
                    <input type="text" formControlName="uFirstName"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 row-text">
                    {{translations.Get('User_Last_Name')}}:
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 row-inputs">
                    <input type="text" formControlName="uLastName"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 row-text">
                    {{translations.Get('User_User_Name')}}:
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 row-inputs">
                    <input type="text" formControlName="uUserName"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 row-text">
                    {{translations.Get('User_Email')}}:
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 row-inputs">
                    <input type="text" formControlName="uEmail"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 row-text">
                    {{translations.Get('User_Phone')}}:
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 row-inputs">
                    <input type="text" formControlName="uPhone"/>
                </div>
            </div>
        </div>
    </div>
</section>
